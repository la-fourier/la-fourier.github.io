<!DOCTYPE html>
<html>
<head>
	<title>Nav-Bar mit Scrollspy</title>
	<!-- Einbindung von Bootstrap-CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Einbindung von jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Einbindung von Popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- Einbindung von Bootstrap-JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- Aktivierung von Scrollspy -->
	<script>
		$(document).ready(function(){
			// Aktivierung von Scrollspy
			$('body').scrollspy({target: ".navbar", offset: 50});

			// Smoothe Scroll-Funktion
			$(".nav-link").on('click', function(event) {
				// Verhinderung des Standardverhaltens von Links
				event.preventDefault();

				// Speichern des Ankerziels
				var hash = this.hash;

				// Animation der Smoothe Scroll-Funktion
				$('html, body').animate({
					scrollTop: $(hash).offset().top
				}, 800, function(){
					window.location.hash = hash;
				});
			});
		});
	</script>
	<style>
		/* CSS f端r die Nav-Bar */
		.navbar {
			background-color: #333;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 1;
		}

		.navbar a {
			color: white;
			font-size: 18px;
			padding: 14px 16px;
			text-decoration: none;
			transition: all 0.3s ease;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		/* CSS f端r die aktive Nav-Bar-Element */
		.active {
			background-color: #4CAF50;
		}
	</style>
</head>
